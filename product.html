<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <h1>Страница товара</h1>
    <div class="product-detail">
        <img id="product-image" class="product-image" src="" alt="Product">
        <h2 id="product-title">Товар</h2>
        <p id="product-description">Описание товара</p>
        <p class="price" id="product-price">$0.00</p>
        <button id="add-to-cart">Добавить в корзину</button>
    </div>
    <div id="cart-message">Продукт добавлен в корзину</div>
    <script src="script.js"></script>
</body>
</html>
